<div class="container">
	<h4 style="color:brown">Edit UserDetails</h4>
	<br>
	<button (click)="goBack()" class="btn btn-sm btn-info" data-tooltip title="Go Back">
		<mat-icon>navigate_before</mat-icon>
	</button>
	<br>
	<br> User ID:
	<span>{{user._id}}</span>
	<br>

	<br>
	<div style="width:500px">
		<label>Name:</label>
		<input type="text" [(ngModel)]="user.fullname" class="form-control">
		<br>
		<label>Email:</label>
		<input type="text" [(ngModel)]="user.email" class="form-control">
		<br>

		<label>Description:</label>
		<textarea type="text" [(ngModel)]="user.hobbies" class="form-control">{{user.hobbies}}</textarea>
		<br>
		<button (click)="onEditSave()" class="btn btn-success pull-right">Save</button>


	</div>

</div>
