<label>Id:</label><input type="text" [(ngModel)]="user.id"><br>
<label>Name:</label><input type="text" [(ngModel)]="user.fullname"><br>
<label>Email:</label><input type="text" [(ngModel)]="user.email"><br>
<button (click)="goBack()" class="btn btn-success">Save</button>
<button (click)="onDelete(user)" class="btn btn-danger">Delete</button>
