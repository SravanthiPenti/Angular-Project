<div class="container">
    <h3 style="color:brown">User Registration</h3>
    <br>
    <button data-tooltip title="Go Back" (click)="goBack()" class="btn btn-sm btn-info">
            <mat-icon>navigate_before</mat-icon>
    </button>
    <br>
    <br>
    <form #newuser="ngForm" (ngSubmit)="onSubmit(newuser.value)" style="width:500px">
        <div class="form-group">

            <div>
                <label>Name:</label>
                <input type="text"  #nameRef="ngModel" ngModel name="fullname" class="form-control" placeholder="name" required>
                <div *ngIf="nameRef.errors&&(nameRef.dirty||nameRef.touched)">
                        <div [hidden]="!nameRef.errors.required" class="alert alert-danger">
                            plese enter a name
                </div>
                </div>
            </div>
            <div>
                <label>Email:</label>
                <input type="text" ngModel #emailRef="ngModel" name="email" class="form-control" placeholder="example@gmail.com" required>
                <div *ngIf="emailRef.errors&&(emailRef.dirty||emailRef.touched)">
                        <div [hidden]="!emailRef.errors.required" class="alert alert-danger">
                            plese enter a email
                </div>
                </div>
            </div>
            <div>
                <label>Description:</label>
                <textarea type="text" #descRef="ngModel" ngModel name="hobbies" class="form-control" placeholder="hobbies" required></textarea>
                <div *ngIf="descRef.errors&&(descRef.dirty||descRef.touched)">
                        <div [hidden]="!descRef.errors.required" class="alert alert-danger">
                            plese enter a description
                </div>
                </div>
            </div>
            <br>
            <button class="btn btn-sm btn-success"  class="pull-right" mat-raised-button [disabled]="!newuser.valid">Add</button>

        </div>
    </form>
</div>
