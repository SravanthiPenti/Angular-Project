<div class="container">
   
    <h1 class="alert alert-info">User Details</h1>
    <div *ngIf="deleteUser">
        Are you sure to delete the User?
        <button class="btn btn-sm btn-success" (click)="yes()">yes</button>
        <!-- <button class="btn btn-sm btn-danger" data-dismiss="modal">no</button> -->
      </div>
      <!-- <div *ngIf="deleteUser">
      </div> -->

    <p align="right"><button class="btn btn-primary" (click)="newUser()"><i class="fa fa-plus"></i></button></p>
    <br>
    
<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
       
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td><a routerLink="/home/{{user.id}}"><button class="btn btn-sm btn-success"><i class="fa fa-edit"></i></button></a>
      <button mat-raised-button (click)="onDelete(user)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button></td>
      
      
      </tr>
    </tbody>
  </table>
