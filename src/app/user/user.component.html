<div class="container">
  <div style="border-bottom:2px solid gainsboro">
    <h2 style="color:cornflowerblue">User Details</h2>
  </div>
  <br>
  <p>

    <a><button data-tooltip  title="Grid View" class="btn btn-sm btn-primary" (click)="gridView()">
      <i class="fa  fa-th"></i>&nbsp;&nbsp;Grid</button></a>
    <button  data-tooltip  title="List View" class="btn btn-sm btn-primary" (click)="ListView()"><i class="fa fa-bars"></i>&nbsp;&nbsp;List</button>

    <button  class="btn btn-sm btn-primary pull-right" (click)="newUser()">
      <i class="fa fa-plus"></i>&nbsp;Adduser</button>
  </p>
  <br>
  <ng-container *ngIf="listViewShow">
    <table class="table" *ngIf="users">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let user of users">
          <td (click)="showUser(user)">{{user.id}}</td>
          <td (click)="showUser(user)">{{user.fullname}}</td>
          <td (click)="showUser(user)">{{user.email}}</td>
          <td>
            <a routerLink="/home/{{user.id}}" style="text-decoration:none">
              <button mat-raised-button class="btn btn-sm btn-success">
                <i class="fa fa-edit"></i>
              </button>
            </a>
            <button mat-raised-button (click)="onDelete(user)" class="btn btn-sm btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </td>


        </tr>

      </tbody>
    </table>
  </ng-container>
</div>

          <button >
            <i class="fa fa-edit"></i>
          </button>
        </a>
        <button  (click)="onDelete(user)">
            <i class="fa fa-trash"></i>
          </button>
     

      <p (click)="showUser(user)">{{user.id}}</p>
